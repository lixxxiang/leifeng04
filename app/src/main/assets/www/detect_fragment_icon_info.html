<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
    <script src="detect_fragment.js" type="text/javascript"></script>
</head>
<body onload="load_data();">
<!--<div class="dark-bg stable">-->

<ion-list>
    <div class="list card">
        <!--头像 用户名 会员标志 位置信息 发布时间-->
        <a class="item item-icon-left item-avatar" href="#" style="min-height:40px;padding-bottom:0px">
            <img src="?" id="avatar" style="padding-top:0px;padding-bottom:0px">
            <p class="item-note" style="color:blue;font-size:10px" id="location_info"></p>
            <p style="color:red;padding-top:0px" class="item-icon-right">
                <span id="username"></span>
                <img width="20" height="20" src="?" id="member_icon">
            <p style="color:gray;font-size:10px" id="release_time"></p>
            </p>
            <!--<p class="item-note" style="color:gray;font-size:8px" id="release_time"></p>-->
        </a>


        <!--视频-->
        <iframe class="ifra" frameborder="0" width=100% height="200" scrolling="no"
                src="" id="video_url"></iframe>
        <p>
            <img width="20" height="20" src="?" id="find_icon">
            <span id="video_info"></span>
        </p>

        <!--评论区-->
        <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
                <i class="icon ion-share"></i>
                <span id="repost_num"></span>
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-chatbox"></i>
                <span id="commit_num"></span>
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-thumbsup"></i>
                <span id="like_num"></span>
            </a>
            <a class="tab-item" href="#">
                <i class="icon ion-ionic"></i>
                <span id="satellite"></span>
            </a>
        </div>
    </div>
</ion-list>
</body>
</html>
